<div class="container">

  <h1>
    Exploding kittens

  </h1>

  <div class="row">
    <div class="col-10">
      <button *ngIf="!Start" (click)="startClick()"  class="btn btn-primary">Start</button>
      <button *ngIf="Start"  (click)="drawClick()"  class="btn btn-primary">Draw card</button>
      <button *ngIf="game.deck.length==0" (click)="restartClick()" class="btn btn-primary">Play again?</button>

<h3>
  {{game.player1.name}}
</h3>
        <div *ngFor="let drawnCard of game.player1.hand" class="card-group">
          <div  [ngClass]="[cardTypeClass]" class="card">
            <div class="card-body">
              <h5 class="card-title">{{drawnCard.name}}</h5>
              <p class="card-text">{{drawnCard.discription}}</p>
              <p class="card-text"><small class="text-muted">{{drawnCard.type}}</small></p>
            </div>
          </div>
        </div>


    </div>

  <div class="col-2">

      {{gameStatus}}

   <div *ngIf="Show">
    {{game.deck.length}} Items in deck
      <li  *ngFor="let card of game.deck" class="list-group-item">{{card.name}}</li>
   </div>
  </div>
